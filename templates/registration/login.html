{% extends 'home.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layoul">

        <main class="container">

            <div class="row g-5">
                <div class="col-md-3"></div>

                <div class="col-md-6">

                    <div class="w-100 m-auto text-center">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token%}
                            <h1 class="h3 mb-3 fw-normal"> Ingrese sus datos</h1>
                            {{ form | crispy }}
                            <button class="w-100 btn-lg btn-primary mt-4" type="submit">Sing In</button>
                        </form>
                        <p class="mt-3"><a href="{% url 'password_reset' %}">¿Olvido su contraseña?</a></p>
                        <p class="mt-3">¿Aun no tiene cuenta? <a href="{% url 'porfolio:registration' %}">Crea una</a></p>
                    </div>
                </div>

                <div class="col-md-3"></div>
            </div>
        
        </main>
    </div>
{% endblock %}
